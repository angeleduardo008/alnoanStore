<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro | ALNOAN</title>
    <style>
        /* Reset y estilos base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), 
                        url('img/login-alnoan\ \(1\).jpg') center/cover no-repeat fixed;
        }
        
        /* Contenedor principal */
        .register-container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 450px;
            padding: 40px;
            backdrop-filter: blur(5px);
        }
        
        /* Encabezado */
        .logo {
            color: #6E77EE;
            font-size: 2.2rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }
        
        .subtitle {
            color: #555;
            text-align: center;
            margin-bottom: 32px;
            font-size: 1.05rem;
        }
        
        .divider {
            height: 1px;
            background-color: rgba(0, 0, 0, 0.1);
            margin: 28px 0;
        }
        
        .form-group {
            margin-bottom: 18px;
            position: relative;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 0.95rem;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"] {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        input:focus {
            border-color: #6E77EE;
            outline: none;
            box-shadow: 0 0 0 3px rgba(110, 119, 238, 0.2);
        }
        
        /* Icono ojito */
        .toggle-password {
            position: absolute;
            top: 40px;
            right: 15px;
            cursor: pointer;
            color: #888;
        }

        .double-fields {
            display: flex;
            gap: 15px;
        }
        
        .double-fields .form-group {
            flex: 1;
        }
        
        .terms {
            margin: 22px 0;
            font-size: 0.9rem;
            color: #666;
        }
        
        .terms input {
            margin-right: 10px;
            accent-color: #6E77EE;
        }
        
        .terms a {
            color: #6E77EE;
            text-decoration: none;
        }
        
        .terms a:hover {
            text-decoration: underline;
        }
        
        .register-btn {
            width: 100%;
            background-color: #6E77EE;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin: 10px 0 20px;
            transition: all 0.3s ease;
        }
        
        .register-btn:hover {
            background-color: #5b63d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(110, 119, 238, 0.3);
        }
        
        .login-link {
            text-align: center;
            color: #666;
            font-size: 0.95rem;
            margin-top: 15px;
        }
        
        .login-link a {
            color: #6E77EE;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 480px) {
            .register-container {
                padding: 30px 25px;
            }
            
            .logo {
                font-size: 2rem;
            }
            
            .double-fields {
                flex-direction: column;
                gap: 18px;
            }
            
            body {
                padding: 15px;
                background-attachment: scroll;
            }
        }
    </style>

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="register-container">
        <!-- Encabezado -->
        <div class="logo">ALNOAN</div>
        <div class="subtitle">Crea tu cuenta para comenzar</div>
        
        <div class="divider"></div>
        
        <!-- Formulario -->
        <form>
            <div class="double-fields">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" placeholder="Tu nombre" required>
                </div>
                
                <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input type="text" id="apellido" placeholder="Tu apellido" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" placeholder="tucorreo@ejemplo.com" required>
            </div>
            
            <div class="form-group">
                <label for="telefono">Teléfono (opcional)</label>
                <input type="tel" id="telefono" placeholder="+51 123 456 789">
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="········" required>
                <i class="fa-solid fa-eye toggle-password" id="togglePassword"></i>
            </div>
            
            <div class="form-group">
                <label for="confirm-password">Confirmar contraseña</label>
                <input type="password" id="confirm-password" placeholder="········" required>
            </div>
            
            <div class="terms">
                <input type="checkbox" id="terms" required>
                <label for="terms">Acepto los <a href="terminos-y-condiciones.html">Términos y Condiciones</a> y la <a href="politica-de-privacidad.html">Política de Privacidad</a></label>
            </div>
            
            <button type="submit" class="register-btn">Registrarse</button>
        </form>
        
        <!-- Enlace a login -->
        <div class="login-link">
            ¿Ya tienes una cuenta? <a href="login.html">Inicia sesión</a>
        </div>
    </div>

    <!-- Script para mostrar/ocultar contraseña -->
    <script>
        const togglePassword = document.querySelector("#togglePassword");
        const password = document.querySelector("#password");

        togglePassword.addEventListener("click", function () {
            const type = password.getAttribute("type") === "password" ? "text" : "password";
            password.setAttribute("type", type);
            this.classList.toggle("fa-eye");
            this.classList.toggle("fa-eye-slash");
        });
    </script>
</body>
</html>
