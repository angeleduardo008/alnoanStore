<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALNOAN - Panel de Administración</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="Css/login.css">
    <style>
        /* Pequeño extra: Estilos para el ojito */
        .form-group {
            position: relative;
        }
        .toggle-password {
            position: absolute;
            top: 40px;
            right: 15px;
            cursor: pointer;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Encabezado -->
        <div class="logo">ALNOAN</div>
        <div class="subtitle">Accede al panel de administración</div>
        
        <div class="divider"></div>
        
        <!-- Formulario -->
        <form action="index.html" id="loginForm">
            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" placeholder="tucorreo@ejemplo.com" required>
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="········" required>
                <i class="fa-solid fa-eye toggle-password" id="togglePassword"></i>
            </div>
            
            <div class="options">
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Recuérdame</label>
                </div>
                <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
            </div>
            
            <button type="submit" class="login-btn">Iniciar sesión</button>
        </form>
        
        <!-- Login social -->
        <div class="social-login">
            Inicia con
            <div class="social-icons">
                <div class="social-icon">
                    <i class="fab fa-google"></i>
                </div>
                <div class="social-icon">
                    <i class="fab fa-facebook-f"></i>
                </div>  
            </div>
        </div>
        
        <!-- Enlace de registro -->
        <div class="register-link">
            ¿No tienes una cuenta? <a href="registro.html">Regístrate</a>
        </div>
    </div>

  

    <script src="Js/login.js"></script> <!-- Tu script adicional -->
</body>
</html>
